<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>

    <link rel="stylesheet" href="styles/header-styles.css" />
    <link rel="stylesheet" href="styles/home-styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="website-name">Personal Workout Tracker</div>
      <div class="nav-bar">
        <a href="index.html">
          <div class="nav-bar-item">Home</div>
        </a>

        <a href="workout.html">
          <div class="nav-bar-item">Workouts</div>
        </a>

        <a href="history.html">
          <div class="nav-bar-item">History</div>
        </a>

        <a href="profile.html">
          <div class="nav-bar-item">Profile</div>
        </a>
      </div>
    </div>

    <div class="add-workout-parent-div">
      <div class="add-workout-div">
        <p class="add-workout-text">Add New Workout</p>
        <div class="add-workout-entries">
          <input
            type="text"
            class="add-workout-entry js-add-workout-entry js-workout-name"
            placeholder="Workout Name"
          />
          <input
            type="text"
            class="add-workout-entry js-add-workout-entry js-number-of-sets"
            placeholder="Number of sets"
          />
          <input
            type="date"
            class="add-workout-entry js-add-workout-entry js-workout-date"
            placeholder="Date"
          />
        </div>

        <input
          type="text"
          class="add-workout-entry-notes js-workout-notes"
          placeholder="Notes...(Optional)"
        />

        <button class="add-workout-button js-add-workout-button">
          Add Workout
        </button>
        <div class="error-message js-error-message"></div>
      </div>
    </div>

    <div>
      <p class="your-workout-text">Your Workouts</p>
    </div>

    <div>
      <table>
        <tr>
          <th>Workout Name</th>
          <th>Sets</th>
          <th>Date</th>
          <th>Notes</th>
        </tr>
        <tbody class="js-workout-table-inital-row">
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>

        <tbody class="js-workout-table-body"></tbody>
      </table>
    </div>

    <script type="module" src="scripts/home.js"></script>
  </body>
</html>
